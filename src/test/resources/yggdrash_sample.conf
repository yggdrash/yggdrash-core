
yggdrash {
    key {
      # Private key file path
      path = ~/.yggdrash/keystore/nodePri2.key
    }
}

network {
  # Network ID (1=mainnet, 3=testnet)
  id = 3

  # Listen port number (default: 31212)
  port = 31213

  # Timeout second
  timeout = 120
}


# Log
log {
  # Log level (off, fatal, error, warn, info, debug, trace, all)
  level = debug
}

# Database
database {
  # Database file path (default: '~/.yggdrash/db')
  path = ~/.yggdrash/db2
}

